<html>
    <header>
        <title>Feedback Form</title>
        <link rel="stylesheet" href="Feedback form.css">
    </header>
    <form >
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name" >Name:</label>
            <input type="text" id="name" name="name" class="form-info"><br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-info"><br>
    
        </fieldset>
        <fieldset>
            <legend>Feedback</legend>
            <textarea id="Feedback" name="Feedback" class="form-info"></textarea><br>
        </fieldset>

        <input type="submit" value="Submit" id="submit-button">
        <footer>
            <a href="https://www.w3schools.com/">Terms and Conditions</a>

        </footer>
    </form>
</html>
