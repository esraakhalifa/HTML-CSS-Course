<html>
<header>
  <title>
    Registration
  </title>
</header>
    <label for="username" >Username:</label><br>
    <input type="text" value="JohnDoe" id="username" name="uname"><br>

    <label for="password">Password:</label><br>
    <input type="password" id="pass" name="pass"> <br>

    <label for="confirmpassword">Confirm Password:</label><br>
    <input type="password" id="confirmpass" name="confirmpass"><br>

    <label for="phone-number" >Phone number:</label><br>
    <input type="tel" value ="0233705392"id="phone" name="phone"><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>

    <label for="male">Male</label><br>
    <input type="radio" id="gender" name="gender"><br>

    <label for="female">Female</label><br>
    <input type="radio" id="gender" name="gender"><br>

    <label for="DOB">Date of birth:</label><br>
    <input type="date" id="DOB" name="DOB"><br>

    <label for="opinion">Do you like this lab:</label><br>

    <label for="yes">Yes</label><br>
    <input type="radio" id="yes" name="yes" checked><br>

    <label for="no">No</label><br>
    <input type="radio" id="no" name="no"><br>

    <label for="session rate">Rate this session:</label><br>
    <input type="range" id="session-rate" name="session-rate" min="1" max="10" step="1" value="5"><br>

    <label for="favourite-color">Favorite Color:</label><br>
    <select id="favourite-color" name="favourite-color">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="yellow" selected>Yellow</option>
      </select><br>

    <label for="Feedback">Feedback:</label><br>
    <textarea id="Feedback" name="Feedback"></textarea><br>

    <label for="upload-resume">Upload Resume:</label><br>
    <input type="file" id="upload-resume" name="upload-resume"><br>

    <label for="fav-language">Favorite Language:</label><br>

    <label for="fav-language"><input type="checkbox" id="fav-language" name="fav-language">German</label><br>
    <label for="fav-language"><input type="checkbox" id="fav-language" name="fav-language">English</label><br>
    <label for="fav-language"><input type="checkbox" id="fav-language" name="fav-language">French</label><br>
    <label for="fav-language"><input type="checkbox" id="fav-language" name="fav-language">Arabic</label><br>


    <input type="hidden" name="userId" value="12345">

    <input type="submit" value="Submit">
